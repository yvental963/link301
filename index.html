    .btn:hover{transform:translateY(-1px)}
    .btn.primary{background:linear-gradient(180deg,#6a8bff,#3d5bff);border-color:transparent}
    .btn.success{background:linear-gradient(180deg,#36d181,#16a34a);border-color:transparent}
    .btn small{opacity:.9}

    .thumb{border-radius:var(--radius);overflow:hidden;border:1px solid var(--border);box-shadow:var(--shadow);background:#0b1223}
    .thumb img{display:block;width:100%;height:auto}

    .card{background:#0f1629;border:1px solid var(--border);border-radius:var(--radius);padding:22px;box-shadow:var(--shadow);margin:18px 0}
    .card h2{margin:0 0 10px;font-size:22px}
    .muted{color:var(--muted)}
    .grid-2{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px}
    .grid-3{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:14px}

    .shot{border:1px solid var(--border);border-radius:14px;overflow:hidden;background:#0b1223}
    .shot img{display:block;width:100%;height:auto}

    .footer{margin-top:40px;color:var(--muted);font-size:14px}
